<head>
  <title>MultiSpork</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
</head>

<body>
  <div class="navbar navbar-fixed-top">
    <div class="navbar-inner">
      <div class="container-fluid">
        <a class="brand" href="/">MultiSpork</a>
        <span class="pull-right">
          {{loginButtons align="right"}}
        </span>
      </div>
    </div>
  </div>

  <div class="container-fluid">
    <div class="row-fluid">
      {{renderPage}}
    </div>
  </div>
</body>

<template name="home">
  <div class="span10">
    <h1>Welcome to MultiSpork!</h1>
    <p>Select a room to continue.</p>
  </div>
</template>

<template name="game">
  <div>
    <input id="guessinput" type="text">
    <input id="guessbutton" type="button" value="Guess" class="btn">
  </div>

  <div class="span10">
    {{#each answers}}
      {{#if guessed}}
        {{value}}
        <br>
        {{addedBy.name}}
      {{else}}
        <p>Not guessed</p>
      {{/if}}
      <br><br>
    {{/each}}
  </div>

  <div>
    {{#each usersInGame}}
      {{> user}}
    {{/each}}
  </div>
</template>

<template name="user">
  <div class = "well span2">
    <h3>{{profile.name}}</h3>
    <img src='{{profile.picture}}' style='float:left;padding-right:15px'>
    <p style="float:left;font-size:14pt">
      <br><br>
      Game Score: {{profile.score}}<br>
      Match Wins: 6
    </p>
  </div>
</template>
