<head>
  <title>MultiSpork</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
</head>

<body>
  <div class="navbar navbar-fixed-top">
    <div class="navbar-inner">
      <div class="container-fluid">
        <a class="brand" href="/">MultiSpork</a>
        <span class="pull-right" style="padding-top:7px">
          {{loginButtons align="right"}}
        </span>
      </div>
    </div>
  </div>

  <div class="container-fluid">
    <div class="row-fluid">
      {{renderPage}}
    </div>
  </div>
</body>

<template name="home">
  {{#if currentUser}}
    <center>
      <div class="hero-unit">
        <h1>Welcome to MultiSpork!</h1>
        <p>Select a room to continue, or create your own.</p>
        <a data-toggle="modal" href="#myModal" class="btn btn-primary btn-large">Create Room</a>
      </div>
    </center>
    <br><br>
    <table class = "table table-striped table-hover">
      <thead>
        <td>Room Name</td>
        <td>Players</td>
        <td>Room Owner</td>
      </thead>
      <tbody>
        {{#each games}}
          {{> game_link}}
        {{/each}}
      </tbody>
    </table>
  {{else}}
    <center>
      <div class="hero-unit">
        <h1>Welcome to MultiSpork!</h1>
        <p>Please log in on the top to create or join a game room.</p>
      </div>
    </center>
  {{/if}}

  <!-- Modal -->
  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h4 class="modal-title">Create Room</h4>
        </div>
        <div class="modal-body">
          <label for="room_name">Room Name:</label>
          <input id="room_name">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" id="make_room" data-dismiss="modal">Make Room</button>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->
</template>

<template name="game_link">
  <tr id = "{{_id}}" class="game_row">
    <td>{{name}}</td>
    <td>{{num_players _id}}</td>
    <td>{{owner}}</td>
  </tr>
</template>


<template name="game">
  {{#if currentUser}}
    <div class="span9">
      {{#with game}}
        <h2>{{name}}</h2>
      {{/with}}
      <center>
        <form class="form-search" id ="guess">
          <div class="input-append">
            <input class="input-xxlarge search-query" id="guessinput" type="text" placeholder="Enter Guess" style="font-size:17.5px;padding:11px 19px;" autocomplete="off">
            <input id="guessbutton" type="button" value="Guess" class="btn btn-danger btn-large">
          </div>
        </form>
        <div><p id = "message_box" style="color:#CF1D1D">&nbsp;</p></div>
      </center>
      <br>
      {{#each answers}}
        {{#if guessed}}
          {{value}}
          <br>
          {{addedBy.name}}
        {{else}}
          <p>Not guessed</p>
        {{/if}}
        <br><br>
      {{/each}}
    </div>
    {{> leaderboard}}
  {{/if}}
</template>

<template name="leaderboard">
  <div class="span3">
    <h2>Leaderboard</h2>
    {{#each usersInGame}}
      {{> user}}
    {{/each}}
  </div>
</template>



<template name="user">
  <div class = "well">
    {{#with get_profile userId}}
    <img src='{{picture}}' style='float:left;padding-right:15px'>
    <div>
      <h3>{{name}}</h3>
    {{/with}}
      <h5>{{value}} Points</h5>
    </div>
    <!-- <br style="clear:both"> -->
  </div>
</template>
