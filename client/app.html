<head>
  <title>YouTube Jukebox</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
</head>

<body>
  <div class="navbar navbar-fixed-top">
    <div class="navbar-inner">
      <div class="container-fluid">
        <a class="brand" href="/">YouTube Jukebox</a>
        <span class="pull-right">
          {{loginButtons align="right"}}
        </span>
      </div>
    </div>
  </div>

  <div class="container-fluid">
    <div class="row-fluid">
      {{renderPage}}
    </div>
  </div>
</body>

<template name="home">
  <div class="span10">
    <h1>Welcome to YouTube Jukebox</h1>
    <p>Select a room to continue. You will only recieve audio in your own room.</p>
  </div>
</template>

<template name="game">
  <div>
    <input id="guessinput" type="text">
    <input id="guessbutton" type="button" value="Guess" class="btn">
  </div>

  <div class="span10">
    {{#each answers}}
      {{#if guessed}}
        {{value}}
        <br>
        {{addedBy.name}}
      {{else}}
        <p>Not guessed</p>
      {{/if}}
      <br><br>
    {{/each}}
  </div>

  <div>
    {{#each usersInGame}}
      {{profile.name}}
      <br>
      {{profile.score}}
      <br><br>
    {{/each}}
  </div>
</template>
